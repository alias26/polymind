<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="PolyMind - 다중 AI 모델을 활용한 스마트 채팅 도우미">
    <meta name="theme-color" content="#6366f1">
    <!-- 캐시 무효화 및 브라우저 호환성을 위한 파비콘 설정 -->
    <link rel="icon" href="<%= BASE_URL %>favicon.svg?v=3" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>favicon.svg?v=3">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <!-- 강제 브라우저 새로고침용 meta 태그 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>PolyMind - AI Chat Assistant</title>
  </head>
  <body>
    <noscript>
      <strong>죄송합니다. PolyMind는 JavaScript가 활성화되어야 정상적으로 작동합니다. JavaScript를 활성화한 후 다시 시도해 주세요.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
